version: '3.7'

services:
  rest:
    build:
      context: .
      dockerfile: .docker/go/dev/Dockerfile
      args:
        install_compile_deamon: "on"
    command: bash -c 'CompileDaemon -log-prefix=false -build="go build -race -o rest ./cmd/rest" -command="./rest -addr :8000" --graceful-kill=true -color=true'
    volumes:
      - type: bind
        source: .
        target: /app
    expose:
      - 8000
    ports:
      - 8000:8000


